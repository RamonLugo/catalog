<!-- newItem.html - create new item template -->

<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>
    <div class="headerbar">
      <div class="apptitle">
          Automobile Catalog
      </div>
        <div class="applogout">
          <a href='{{url_for("gDisconnect")}}'>Log Out</a>
        </div>
    </div>
    <div class="container dark-grey">
      <div class="form">
        <h2>New Item for {{category.name}}</h2>
        <form action="{{url_for('newItem', category_id = category.id)}}" method = 'POST'>
        <p>Create New Item</p>
        <div><input type='text' size='30' name='name' placeholder="Item name" required=""></div>
        <div><textarea size='30' cols="80" rows="5" name='description' placeholder="Description" required=""></textarea><div>
        <div><input type='text' size='30' name='cost' placeholder="Cost" required=""><div>
        <div><input class="button" type='submit' value='Create'></div>
      </div>
      </form>
    </div>
  </body>
</html>
