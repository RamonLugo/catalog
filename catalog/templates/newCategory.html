<!-- newCategory.html - create new category template -->

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="headerbar">
      <div class="apptitle">
          Automobile Catalog
      </div>
      <div class="applogout">
        {% if 'user_id' in session %}
          <a href='{{url_for("gDisconnect")}}'>Log Out</a>
        {% endif %}
      </div>
    </div>
    <div class="container dark-grey">
      <h1>Create New Category </h1>
      <meta charset="UTF-8">
      <form action="{{url_for('newCategory')}}" method = 'POST'>
        <p>Name</p>
        <input type='text' size='30' name='name' placeholder="New category" required="">
        <input class="button" type='submit' value='Create Category'>
          <div class="create">
                <a class="create" href = '{{url_for("showCategories")}}'>Show All Automobile Categories</a>
          </div>
      </form>
    </div>
  </body>
</html>
