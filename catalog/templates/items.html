<!-- items.html - Template for logged-in users to show all the items for a category-->

<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>
    <div class="headerbar">
      <div class="apptitle">
          Automobile Catalog
      </div>
        <div class="applogout">
          {% if 'user_id' in session %}
            <a href='{{url_for("gDisconnect")}}'>Log Out</a>
          {% endif %}
        </div>
    </div>

		<div class="container darkgrey-box">
			<h1>{{category.name}}</h1>

			{% for item in items %}
			<div>
				<h4>Name: {{item.name}}</h4>
        <p>Id: {{item.category_id}} </p>
				<p>Description: {{item.description}}</p>
				<p>Cost: {{item.cost}} </p>
  			<a href='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}'>
  		  <button>Edit</button></a>
				<a href = '{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}'>
		    <button>Delete</button></a>
        <a href = '{{url_for("showOneItem", category_id = category.id, item_id = item.id)}}'>Show More</a>
			</div>
			{% endfor %}

      <p></p>
      <div>
			  <a href='{{url_for("newItem", category_id = category.id) }}'>New Item</a>
      </div>
      <p></p>
      <div>
			<a href = '{{url_for("showCategories")}}'>Show the Automobile Categories</a>
      </div>
		</div>

	</body>

</html>
