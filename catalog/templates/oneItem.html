<!-- oneItem.html - show detailed item data template -->

<html>
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

  <body>

    <div class="headerbar">
      <div class="apptitle">
          Automobile Catalog
      </div>
        <div class="applogout">
          {% if 'user_id' in session %}
            <a href='{{url_for("gDisconnect")}}'>Log Out</a>
          {% endif %}
        </div>
    </div>
    <div class="item-container">
      <div class="description-items"><h4>Name: {{item.name}}</h4></div>

      <div class="description-items">Category: {{category.name}}</div>

      <div class="description-items">Description: {{item.description}}</div>

      <div class="description-items">Base Price: {{item.cost}}</div>

      <div class="description-items">
        <a href='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}'>
          <button>Edit</button></a>

        <a href='{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}'>
            <button>Delete</button></a>

        <a href = '{{url_for("showItems", category_id = category.id)}}'>Cancel</a>

      </div>

    </div>

  </body>
</html>
