<!-- deletecategories.html - Template for logged-in users to delete category -->

<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="headerbar">
    <div class="apptitle">
        Automobile Catalog
    </div>
      <div class="applogout">
        {% if 'user_id' in session %}
          <a href='{{url_for("gDisconnect")}}'>Log Out</a>
        {% endif %}
      </div>
  </div>
  <div class="container dark-grey">

    <h2> Delete Category </h2>

    <h4> Are you sure you want to delete {{category.name}}?</h4>

    <form action="{{ url_for('deleteCategory', category_id=category.id)}}" method = 'post'>

    <input class="button" type='submit', value = 'Delete'>

    <a href = '{{url_for("showCategories")}}'>Cancel Deletion</a>

    </form>

  </div>

</body>
</html>
